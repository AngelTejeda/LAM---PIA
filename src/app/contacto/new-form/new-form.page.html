<ion-header>
  <ion-toolbar style="--background: #11b82d; color: black;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/contacto"></ion-back-button>
    </ion-buttons>
    <ion-title>Agenda la cita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          
          <form>
            <ion-list>
              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" required="true"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Telefono</ion-label>
                <ion-input type="tel" required="true"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Huerto</ion-label>
                <ion-input type="text" required="true"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Horario</ion-label>
                <ion-input type="text" required="true"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Comentarios</ion-label>
                <ion-input type="text" required="false"></ion-input>
              </ion-item>
            </ion-list>
            <ion-button type="submit" expand="block">Enviar </ion-button>
          </form>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
