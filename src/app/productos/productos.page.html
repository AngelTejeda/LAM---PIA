<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>

        <ion-title>
        Productos
        </ion-title>
    </ion-toolbar>
</ion-header>
  
<ion-content>
<ion-card *ngFor="let producto of productos">
    <ion-card-header style="text-align:center;">    
        <ion-card-title>
            {{ producto.nombre }}
        </ion-card-title>
    </ion-card-header>
        
    <ion-card-content style="text-align:justify;">
        <p><b>Descripción: </b><br></p>
        {{ producto.descripcion }}

        <ion-button [routerLink]="producto.referencia" style="display:block; margin:auto; margin-top:10px;">
            <ion-icon name="bulb-outline" slot="start"></ion-icon>
            Conoce Más
        </ion-button>
    </ion-card-content>
</ion-card>

</ion-content>
