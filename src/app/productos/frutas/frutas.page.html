<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>

      <ion-title>
        Frutas
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let fruta of frutas">
      <ion-card-header>    
          <ion-card-title>
              {{ fruta.nombre }}
          </ion-card-title>
      </ion-card-header>
          
      <ion-card-content>
          <ion-slides [options] = "sliderConfig">
            <ion-slide *ngFor = "let imagen of fruta.imagenes">
              <ion-img [src] = "imagen.ruta_imagen"></ion-img>
            </ion-slide>
          </ion-slides>
          <p style="color: black;">
            <b>Descripci√≥n:</b><br>
            {{ fruta.descripcion }}
          </p>

          <ion-button (click)="start(fruta.audio, $event)">
            <ion-icon name="headset-outline" slot="start"></ion-icon>
            Reproducir Audio
          </ion-button>

          <ion-footer *ngIf="activeAudio" class="ion-text-center">
            <ion-button *ngIf="activeAudio == fruta.audio && !isPlaying" (click)="togglePlayer(false)">
              <ion-icon slot="icon-only" name="play"></ion-icon>
            </ion-button>

            <ion-button *ngIf="activeAudio == fruta.audio && isPlaying" (click)="togglePlayer(true)">
              <ion-icon slot="icon-only" name="pause"></ion-icon>
            </ion-button>
          </ion-footer>
      </ion-card-content>
  </ion-card>
  
</ion-content>
