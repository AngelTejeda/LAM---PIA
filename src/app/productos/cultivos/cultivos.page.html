<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>

      <ion-title>
        Cultivos
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let cultivo of cultivos" style="width:80%; display:block; margin:auto; margin-bottom:20px;">
      <ion-card-header>    
          <ion-card-title>
              {{ cultivo.nombre }}
          </ion-card-title>
      </ion-card-header>
          
      <ion-card-content>
          <ion-slides [options] = "sliderConfig">
            <ion-slide *ngFor = "let imagen of cultivo.imagenes">
              <ion-img [src] = "imagen.ruta_imagen" style="width:90%; display:block; margin:auto; margin-bottom:10px; "></ion-img>
            </ion-slide>
          </ion-slides>
          <p><b>Descripci√≥n: </b><br></p>
          {{ cultivo.descripcion }}

          <ion-button (click)="reproducir(cultivo)" style="display:block; margin:auto; margin-top:10px;">
            <ion-icon name="play-outline" slot="start"></ion-icon>
            Reproducir Audio
          </ion-button>
      </ion-card-content>
  </ion-card>
