<ion-header [translucent]="true">
  <ion-toolbar style="--background: #11b82d; color: black;">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <ion-icon name="nutrition"></ion-icon>
      GRANJA "EL HUERTO"
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title size="large" style="text-align:center;">
        Inicio
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!--Productos-->
  <ion-card id="greenCard">
    <ion-card-header>
      <ion-card-title>
        Conoce nuestros productos
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-slides [options]="sliderConfig" pager="true">
        <ion-slide *ngFor="let producto of productos">
          <ion-card>
            <ion-card-header>
              <ion-title>
                {{producto.nombre}}
              </ion-title>
            </ion-card-header>
            <ion-card-content>
              {{producto.descripcion}}
              <ion-img [src]="producto.imagen">
              </ion-img>
            </ion-card-content>
          </ion-card>
          <br>
        </ion-slide>
      </ion-slides>

      <ion-button [routerLink]="['/productos']">
        <ion-icon name="pricetags-outline" slot="start" ></ion-icon>
        Busca más productos
      </ion-button>
    </ion-card-content>
  </ion-card>
  
  <!--Acerca De-->
  <ion-card id="greenCard">
    <ion-card-header>
      <ion-card-title>
        ¿Quieres visitarnos?
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button [routerLink]="['/acerca-de']">
        <ion-icon name="map-outline" slot="start"></ion-icon>
        Conoce nuestra ubicacion
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!--Contacto-->
  <ion-card id="greenCard">
    <ion-card-header>
      <ion-card-title>
        ¿Quieres contactarnos?
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button [routerLink]="['/contacto']">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        Agenda una cita
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
