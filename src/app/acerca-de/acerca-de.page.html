<ion-header [translucent]="true">
  <ion-toolbar style="--background: #11b82d; color: black;">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <ion-icon name="nutrition"></ion-icon>
      GRANJA "EL HUERTO"
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title size="large" style="text-align:center;">
        Acerca De
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div>
    <ion-title style="text-align:center; margin-top:5px;">Seleccione un Huerto<br></ion-title>
    <ion-segment [(ngModel)]="sembradio">
      <ion-segment-button *ngFor="let huerto of huertos" [value]="huerto" (click)="loadMap()">
        <ion-label>{{ huerto.nombre }}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="ion-margin" id="map"></div>

  <div class="ion-margin">
   
    <ion-button *ngIf="!indic && map" (click)="indic = !indic;">
      Mostrar Indicaciones
    </ion-button>
  
    <ion-button *ngIf="indic && map" (click)="indic = !indic;">
      Ocultar Indicaciones
    </ion-button>
  </div>

  <div [style.display]="indic == true ? 'block' : 'none'" id="indicators"></div>

  
</ion-content>
